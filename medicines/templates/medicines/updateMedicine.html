<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>update medicine</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/css/bootstrap.min.css" integrity="sha512-Ez0cGzNzHR1tYAv56860NLspgUGuQw16GiOOp/I2LuTmpSK9xDXlgJz3XN4cnpXWDmkNBKXR/VDMTCnAaEooxA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body{
            width: 100% ;
        }
    </style>
</head>
<body class="d-flex justify-content-center">
    <div class="container py-5 w-50">
        <h1 class="text-primary text-capitalize">update medicine</h1>
        <form action="" method="post" class="form mt-5" >
            {% csrf_token %}
            <div class="form-group" >
                <label for="name">name</label>
                <input type="text">
                {{form.name}}
            </div>
            <div class="form-group">
                <label for="category">category</label>
                {{form.category}}
            </div>
            <div class="form-group">
                <label for="price">price</label>
                {{form.price}}
            </div>
            <div class="form-group">
                <label for="stock">stock</label>
                {{form.stock}}
            </div>
            <div class="form-group">
                <label for="requires_prescription">requires prescription</label>
                {{form.requires_prescription}}
            </div>
            <button class="btn btn-primary w-100 mt-5" type="submit">update</button>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/js/bootstrap.min.js" integrity="sha512-EKWWs1ZcA2ZY9lbLISPz8aGR2+L7JVYqBAYTq5AXgBkSjRSuQEGqWx8R1zAX16KdXPaCjOCaKE8MCpU0wcHlHA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
